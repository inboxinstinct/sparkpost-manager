<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Deployment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="/js/navbar.js"></script>

 <style>
    body {
        background-color: #f7f7f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: #1d1d1f;

    }
    .deployment-container {
        max-width: 900px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin: 20px auto; /* Center container */
    }
    h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .btn-secondary, .btn-primary {
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 500;
    }
    .btn-secondary {
        background-color: #f5f5f7;
        border-color: #f5f5f7;
        color: #1d1d1f;
    }
    .btn-primary {
        background-color: #007aff;
        border-color: #007aff;
    }
    .form-label {
        font-weight: bold;
        margin-top: 20px;
    }
    .form-select {
        border-radius: 8px;
        margin-bottom: 20px;
    }
    iframe {
        border-radius: 8px;
        border: none;
        margin-top: 20px;
    }
    .custom-popup {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1050; /* Ensure it appears above other content but does not interfere with navbar */
    }
    .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 80%;
        max-width: 400px;
    }
    .popup-content h2, .popup-content p, .popup-content button {
        color: #1d1d1f;
    }
    .popup-content button {
        background-color: #007aff;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 15px;
    }

    .email-deployment-row {
    display: flex;
    max-width: 900px;
    justify-content: space-between;
    align-items: center;
    margin-top: 3rem; /* Adjust the margin as needed */
}

.email-deployment-column {
    flex: 1; /* Ensures that the column takes up equal space */
    padding-right: 1rem; /* Adds some spacing between the two columns */
}

.email-deployment-column-button {
   /* flex-basis: auto; */ /* Allows the button column to adjust based on content size */
    padding-left: 1rem; /* Ensures spacing between the columns is maintained */
}

/* Adjustments for smaller screens */
@media (max-width: 768px) {
    .email-deployment-row {
        flex-direction: column;
    }
    .email-deployment-column,
    .email-deployment-column-button {
        padding-right: 0;
        padding-left: 0;
    }
    .email-deployment-column-button {
        margin-top: 1rem; /* Adds some space above the button on smaller screens */
    }
}

</style>

</head>
<body>


<script>
    // Immediately-invoked function to check user authentication status
    (function() {
      fetch('/auth/check')
        .then(response => response.json())
        .then(data => {
          if (!data.isAuthenticated) {
            // Redirect to the login page if not authenticated
            window.location.href = '/login';
          }
        })
        .catch(error => console.error('Error checking auth status:', error));
    })();
  </script>

<div class="deployment-container mt-4" id="ds">
    <h1 class="mb-4">Deployment</h1>
    <button onclick="window.history.back()" class="btn btn-secondary mb-4">Back to Templates</button>
    <div>
        <p><b>Subject:</b> <span id="emailSubject">Loading...</span></p>
        <p><b>From Name:</b> <span id="emailFromName">Loading...</span></p>
        <p><b>From Email:</b> <span id="emailFromEmail">Loading...</span></p>
    </div>
    <iframe id="emailPreviewFrame" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
    <div class="email-deployment-row" style="text-align: center;width:100%;margin:auto">
        <div class="email-deployment-column">
            <label for="recipientList" class="form-label">Recipient List:</label><br>
            <select id="recipientList" class="form-select mb-3">
                <option value="">Select a recipient list</option>
            </select>
        </div>
        <div class="email-deployment-column">
            <label for="scheduledAt" class="form-label">Schedule Deployment:</label><br>
            <input type="datetime-local" id="scheduledAt" class="form-control">
        </div>
        <div class="email-deployment-column email-deployment-column-button">
            <button id="sendEmail" class="btn btn-primary">Send Email</button>
        </div>
    </div>
    
</div>

<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirm Email Send</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><b>Subject:</b> <span id="modalEmailSubject"></span></p>
                <p><b>From Name:</b> <span id="modalEmailFromName"></span></p>
                <p><b>From Email:</b> <span id="modalEmailFromEmail"></span></p>
                <p><b>Recipient List:</b> <span id="modalRecipientList"></span></p>
                <p>Are you sure you want to send this email?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="confirmSend()">Confirm Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Success Popup -->
<div id="successPopup" class="custom-popup" style="display:none;">
    <div class="popup-content">
        <h2>Success!</h2>
        <p>Email deployed. Loading campaign details...</p>
    </div>
</div>

<!-- Error Popup -->
<div id="errorPopup" class="custom-popup" style="display:none;">
    <div class="popup-content">
        <h2>Error</h2>
        <p>Failed to send email. Please try again.</p>
        <button onclick="closePopup('errorPopup')">OK</button>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery for the modal functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/deployment.js"></script>
</body>
</html>
