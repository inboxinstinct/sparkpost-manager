<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Templates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .table {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="/js/navbar.js"></script>
</head>
<body>
    <h6 class="my-4" style="text-align: center; padding-top:20px;">Custom Templates</h6>
<div class="container" id="customTemplates">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col" style="text-align:center; width:10%;">Status</th>
                <th scope="col" style="width:30%;">Subject Line</th>
                <th scope="col" style="width:30%">Last Updated</th>
                <th scope="col" style="text-align:center; width:30%">Actions</th>
            </tr>
        </thead>
        <tbody id="customTemplateList">
            <!-- Custom templates will be listed here -->
        </tbody>
    </table>
    <center><button id="createTemplate" style="width: 190px;" class="btn btn-primary">Create Template</button></center>
</div>
<br><br>
<hr style="max-width:1100px; margin:auto;" width="80%"> 

<h6 class="my-4" style="text-align: center; padding-top:20px;">Sparkpost Templates</h6>
    <div class="container" id="templates">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col" style="text-align:center; width:10%;">Status</th>
                    <th scope="col" style="width:30%;">Template Name</th>
                    <th scope="col" style="width:30%;">Description</th>
                    <th scope="col" style="text-align:center;width:30%;">Actions</th>
                </tr>
            </thead>
            <tbody id="templateList">
                <!-- Spinner Row -->
                <tr id="loadingSpinner">
                    <td colspan="4" style="text-align:center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </td>
                </tr>
                <!-- Templates will be listed here -->
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center">
                <!-- Pagination buttons will be added here -->
            </ul>
        </nav>
        <center><a href="https://app.sparkpost.com/templates"><button style="width: 190px;" class="btn btn-primary">Sparkpost Settings</button></a></center><br><br>
    </div>

    <script src="js/templates.js"></script>
</body>
</html>
