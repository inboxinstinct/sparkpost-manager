<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #6e6e73;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #0071e3;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unsubscribe Success!</h1>
        <p>You have been successfully unsubscribed. You won't receive these emails anymore.</p>
    </div>
</body>
</html>
