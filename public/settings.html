<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/js/navbar.js"></script>
    <script>
        // Immediately-invoked function to check user authentication status
        (function() {
            fetch('/auth/check')
                .then(response => response.json())
                .then(data => {
                    if (!data.isAuthenticated) {
                        // Redirect to the login page if not authenticated
                        window.location.href = '/login';
                    }
                })
                .catch(error => console.error('Error checking auth status:', error));
        })();
    </script>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1d1d1f;
        }
        .settings-container {
            max-width: 1000px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px auto;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            background-color: #007aff;
            border-color: #007aff;
        }
        .form-label {
            font-weight: bold;
            margin-top: 20px;
        }
        .form-control {
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="settings-container mt-4">
        <h1 class="mb-4">Settings</h1>
        <div class="form-group">
            <label for="customFooter" class="form-label">Custom Footer:</label>
            <textarea id="customFooter" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="unsubscribeString" class="form-label">Unsubscribe String:</label>
            <textarea id="unsubscribeString" class="form-control" rows="4"></textarea>
        </div>
        <button id="saveSettings" class="btn btn-primary">Save Settings</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
